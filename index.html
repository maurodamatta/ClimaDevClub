<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="scripts.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Dev Previsão</title>
  </head>
  <body>
    <div class="big-container">
      <input class="input-city" placeholder="Cidade" />
      <button onclick="cliqueiNoBotao()">
        <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" />
      </button>
      <div class="mid-container">
        <h2 class="city">Tempo em Rio de Janeiro</h2>
        <p class="temp">28°C</p>

        <img class="icon" src="https://openweathermap.org/img/wn/04n.png" />
        <p class="wheater">Nuvens Dispersas</p>
        <p class="feels-like">Sensação Térmica: 30°C</p>
        <p class="humidity">Umidade: 70%</p>
        <p class="min-max-fixo">Minima e maxima:</p>
        <p class="min-max">20°C - 28°C</p>
      </div>
    </div>
  </body>
</html>
